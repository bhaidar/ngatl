<mat-sidenav-container class="sidenav-container app-background" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar routerLink="/">
      <img src="/assets/logo.svg" alt="NG Atl Logo" class="logo">
    </mat-toolbar>
    <ui-sidebar [groups]="groups" [topLinks]="topLinks"></ui-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="toolbar-spacer"></span>
        <ng-container *ngIf="user$ | async as user">
          <a routerLink="/"
            mat-button>
            <img [attr.src]="user.photoURL" alt="" class="avatar">
            {{ user.displayName }}
          </a>
          <a routerLink="/logout" mat-button>Sign out</a>
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
